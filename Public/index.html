<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Bien Chido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <div class="input-group">
      <label for="user">Usuario</label>
      <input type="text" id="user" placeholder="Escribe tu usuario" />
    </div>
    <div class="input-group">
      <label for="pass">Contraseña</label>
      <input type="password" id="pass" placeholder="Escribe tu contraseña" />
    </div>
    <a href="registro/registro.html" style="color: white" ;"><u>Registrarse</u></a>
    <button class="login-btn" onclick="login()">Entrar</button>
    <div class="message" id="msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
