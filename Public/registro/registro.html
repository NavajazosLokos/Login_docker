<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Bien Chido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" />
    </div>

    <div class="input-group">
      <label for="nickname">Nombre de Usuario</label>
      <input type="text" id="nickname" placeholder="Tu apodo cool" />
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Crea una contraseña" />
    </div>

    <div class="input-group">
      <label for="confirm">Confirmar Contraseña</label>
      <input type="password" id="confirm" placeholder="Repite la contraseña" />
    </div>

    <button class="login-btn" onclick="register()">Registrarse</button>
    <div class="message" id="msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
